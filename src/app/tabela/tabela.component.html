<div class="container secao">
  <h1 class="titulo">Tabela de despesas</h1>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Descrição</th>
        <th scope="col">Valor</th>
        <th scope="col">Data</th>
        <th scope="col">Anexo</th>
        <th class="text-center" scope="col">Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let despesa of despesas">
        <td>{{despesa.descricao}}</td>
        <td>{{despesa.valorDespesa}}</td>
        <td>{{despesa.dataDespesa}}</td>
        <td>
          <a href="#">{{despesa.anexo}}</a>
        </td>
        <td class="text-center espacamento">
            <button type="button" class="btn btn-primary btn-sm">
              Editar
            </button>
            <button type="button" class="btn btn-danger btn-sm" (click)="remover(despesa)">
              Excluir
            </button>
          </td>
      </tr>
    </tbody>
  </table>
</div>
